{% extends "layout.htm" %}
{% block title %} Registration page {% endblock title %}

{% block body %}
    <div class="container mt-5 w-50 white">
        <div class="row mt-5">
            <div class="col align-self-center ">

            <form action="/registration" method="POST" class="text-center border border-light p-5">
                
                {% for message in get_flashed_messages() %}

                <div class="alert alert-warning alert-dismissible fade show" role="alert">

                    <strong>{{message}}</strong>

                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                
                {% endfor %}

                <div class="border border-light p-5">

                    <p class="h4 mb-4 text-center">Sign up <img src="static/img/holidayicon.png" alt="holidayicon" width="32" height="32"></p>


                    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="Email" name="email" value="{{email}}" required>
                
                    <input type="password" id="defaultRegisterFormPassword" class="form-control mb-2" placeholder="Your password" aria-describedby="defaultRegisterFormPasswordHelpBlock" name="passwd" required>

                    <input type="password" id="defaultRegisterFormPassword2" class="form-control" placeholder="Confirm your password" aria-describedby="defaultRegisterFormPasswordHelpBlock"
                    name="passwd2" required>
                
                    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">Minimal 8 characters length</small>

                    <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Username" name="username"  value="{{username}}" required>
      
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
                        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
                    </div>
                
                    <button id="submitbtn"class="btn m3-4 mdb-color lighten-3" type="submit">Sign up</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
{% endblock body %}
