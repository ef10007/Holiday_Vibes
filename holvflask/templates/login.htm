{% extends "layout.htm" %}
{% block title %} Login page {% endblock title %}

{% block body %}

    <div class="container mt-5 w-50">
        <div class="row mt-5">
            <div class="col align-self-center">
                
            <form action="/login" method="POST" class="text-center border border-light p-5">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>{{message}}</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </form>
        </div>
    </div>


    
    <p class="h4 mb-4">Sign In <img src="static/img/holidayicon.png" alt="holidayicon" width="32" height="32"></p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" name="email" class="form-control mb-4" placeholder="E-mail" value="{{email}}" required>

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" name="passwd" class="form-control mb-4" placeholder="Password" required>

    <div class="d-flex justify-content-around">
        <div>
            <!-- Remember me -->
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
            </div>
        </div>
        <div>
            <!-- Forgot password -->
            <a href="/registration">Forgot password?</a>
        </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-lg my-3 mt-3" type="submit">Sign in</button>

    <!-- Register -->
    <p class='mt-4'>Not a member?
        <a href="/registration">Register</a>
    </p>
    <p>or sign in with:</p>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-facebook-f"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-twitter"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-linkedin-in"></i>
    </a>
    <a type="button" class="light-blue-text mx-2">
        <i class="fab fa-github"></i>
    </a>
</div>
</div>
</div>

{% endblock body %}
